<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha384-GLhlTQ8iN17IiIYBcNv38/JLXRYYBh1S0zI5526eF00qOOpl/6Qpru7JFA5Pi1Sv"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong" />
        <link href="./cal.css" rel="stylesheet" />
    </head>
    <body>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <div class="d-flex justify-content-center mt-4 bg-color-black">
            <div class="calculator text-center">
                <input type="text" class="calculator-output" id="display" maxlength="16" />
                <div class="calculator-keys d-flex flex-column">
                    <div>
                        <input
                            type="button"
                            placeholder="Enter values"
                            class="calculator-key cal-key-opr"
                            value="+"
                            onclick="display.value +='+'"
                        />
                        <input
                            type="button"
                            value="-"
                            class="calculator-key cal-key-opr"
                            onclick="display.value +='-'"
                        />
                        <input
                            type="button"
                            class="calculator-key cal-key-opr"
                            value="*"
                            onclick="display.value +='*'"
                        />
                        <input
                            type="button"
                            class="calculator-key cal-key-opr"
                            value="/"
                            onclick="display.value +='/'"
                        />
                    </div>
                    <div>
                        <input
                            type="button"
                            class="calculator-key"
                            value="0"
                            onclick="display.value +='0'"
                        />
                        <input
                            type="button"
                            class="calculator-key"
                            value="1"
                            onclick="display.value +='1'"
                        />
                        <input
                            type="button"
                            class="calculator-key"
                            value="2"
                            onclick="display.value +='2'"
                        />
                        <input
                            type="button"
                            class="calculator-key"
                            value="3"
                            onclick="display.value +='3'"
                        />
                    </div>
                    <div>
                        <input
                            type="button"
                            class="calculator-key"
                            value="4"
                            onclick="display.value +='4'"
                        />
                        <input
                            type="button"
                            class="calculator-key"
                            value="5"
                            onclick="display.value +='5'"
                        />
                        <input
                            type="button"
                            class="calculator-key"
                            value="6"
                            onclick="display.value +='6'"
                        />
                        <input
                            type="button"
                            class="calculator-key"
                            value="7"
                            onclick="display.value +='7'"
                        />
                    </div>

                    <div>
                        <input
                            type="button"
                            class="calculator-key"
                            value="8"
                            onclick="display.value +='8'"
                        />
                        <input
                            type="button"
                            class="calculator-key"
                            value="9"
                            onclick="display.value +='9'"
                        />
                        <input
                            type="button"
                            class="calculator-key"
                            value="."
                            onclick="display.value +='.'"
                        />
                        <input
                            type="button"
                            class="calculator-key"
                            value="DE"
                            onclick="display.value=display.value.toString().slice(0, -1)"
                        />
                    </div>
                    <div>
                        <input
                            type="button"
                            class="calculator-key"
                            value="clr"
                            onclick="display.value=''"
                        />
                        <input
                            type="button"
                            class="calculator-key"
                            value="="
                            onclick="toggleEvaluate()"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    // let shouldEvaluate = true;

    function toggleEvaluate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            alert("Error: invalid values ");
        }
        // shouldEvaluate = !shouldEvaluate;
    }
    function clearDisplay() {
        display.value = "";
        // shouldEvaluate = true;
    }
</script>
